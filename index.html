<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assests/the morning times logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="World-Cup" onclick="onNavItemClick('World-Cup')">World-Cup
                    </li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics
                    </li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance
                    </li>
                </ul>

            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" name="*" placeholder="e.g. Narendra Modi ">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End gadget 26/12/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam earum
                    dolores ex, minus enim aliquid cumque odio odit labore porro?</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
